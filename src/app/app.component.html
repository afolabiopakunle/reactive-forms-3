<div class="container p-4">
  <form [formGroup]='form' (ngSubmit)="submitForm()">
  <div class="row g-2 align-items-center justify-content-between mb-3">
    <div class="col-auto">
      <label for="fullName" class="col-form-label">Full name</label>
    </div>
    <div class="col-auto">
      <input type="text" id="fullName" class="form-control" aria-describedby="fullName">
    </div>
  </div>
  <div class="row g-2 align-items-center justify-content-between mb-3">
    <div class="col-auto">
      <label for="email" class="col-form-label">Email</label>
    </div>
    <div class="col-auto">
      <input type="email" id="email" class="form-control" aria-describedby="email">
    </div>
  </div>
  <div>
    <div class="row g-2 align-items-center justify-content-between mb-3">
      <div class="col-auto">
        <label for="skill" class="col-form-label">Skill</label>
      </div>
      <div class="col-auto">
        <input type="text" id="skill" class="form-control" aria-describedby="skill">
      </div>
      <div class="col-auto">
        <input type="number" id="experience" class="form-control" aria-describedby="experience">
      </div>
      <h4>Level</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="level" id="beginner">
        <label class="form-check-label" for="beginner">
          Beginner
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="level" id="intermediate">
        <label class="form-check-label" for="intermediate">
          Intermediate
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="level" id="senior">
        <label class="form-check-label" for="senior">
          Senior
        </label>
      </div>
    </div>
    <div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
